<title>lightblocks.js</title>

<link rel="stylesheet" type="text/css" href="lightblocks.css" />

<style>

	html, body {
		margin: 0;
		padding: 0;
	}

	body {
		background-color: black;
	}

	header {
		padding: 1em;
		background-color: #333;
		text-align: center;
	}

	a:link, a:visited {
		text-decoration: none;
		font-family: sans-serif;
		color: white;
	}

	a:hover {
		color: #ddd;
	}

	#author {
		float: left;
	}

	#repo {
		float: right;
	}

	#title {
		display: inline-block;
		font-weight: bold;
	}

</style>

<script type="text/javascript" src="lightblocks.js"></script>

<script>
	window.onload = function() {
		lightblocks.create(document.getElementById('lightblocks'));
	};
</script>
